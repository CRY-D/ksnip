language: cpp
compiler: gcc
sudo: required
dist: trusty

git:
  depth: false

matrix:
  include:
    - os: linux
      env: BUILD_TYPE=AppImage
    - os: linux
      env: BUILD_TYPE=deb
    - os: linux
      env: BUILD_TYPE=rpm
      services: docker


before_install:
  - ci/scripts/bootstrap.sh

install:
  - ci/scripts/setup.sh

script:
  - ci/scripts/build.sh

after_success:
  - ci/scripts/upload.sh

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)/
