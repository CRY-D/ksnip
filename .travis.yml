language: cpp
compiler: gcc
sudo: required
dist: trusty

git:
  depth: false

matrix:
  include:
    - os: linux
      env: BUILD_TYPE=AppImage
    - os: linux
      env: BUILD_TYPE=deb
      services: docker
    - os: linux
      env: BUILD_TYPE=rpm
      services: docker
    - os: windows
      env: BUILD_TYPE=exe
      script:
        - choco install qt --version 5.6.2 --force

        - cd kColorPicker
        - mkdir build && cd build
        - cmake ..
        - make && sudo make install
        - cd ../..
        - cd kImageAnnotator
        - mkdir build && cd build
        - cmake ..
        - make && sudo make install
        - cd ../..

before_install:
  - source ci/scripts/bootstrap.sh

install:
  - source ci/scripts/setup.sh

script:
  - source ci/scripts/build.sh

#after_success:
#  - source ci/scripts/upload.sh

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)/
